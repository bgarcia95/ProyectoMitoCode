<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h3>Valorizar Notas</h3>
                <h:form>
                    <p:growl autoUpdate="true" showDetail="true" showSummary="false"/>
                    <p:dataTable value="#{comentarBean.notas}" var="nota">
                        <p:column headerText="Persona">
                            <h:outputText value="#{nota.persona.apellidos},#{nota.persona.nombres}"/>
                        </p:column>

                        <p:column headerText="Categoria">
                            <h:outputText value="#{nota.categoria.nombre}"/>
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{nota.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Valorar" >
                            <h:commandLink action="valorar" actionListener="#{comentarBean.asignar(nota)}">
                                <h:graphicImage library="images" name="star.png"/>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
